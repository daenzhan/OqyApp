<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Register</h2>

      <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
      <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

      <form th:action="@{/users/register}" th:object="${user}" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <div class="mb-3">
          <label for="full_name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="full_name" th:field="*{full_name}">
        </div>
        <div class="mb-3">
          <label class="form-label">Register as:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="student" th:field="*{role}" value="STUDENT" checked>
            <label class="form-check-label" for="student">
              Student
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="teacher" th:field="*{role}" value="TEACHER">
            <label class="form-check-label" for="teacher">
              Teacher
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <div class="mt-3 text-center">
        <a th:href="@{/users/login}">Already have an account? Login</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
