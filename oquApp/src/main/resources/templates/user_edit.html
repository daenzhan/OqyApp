<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Edit User</h2>

    <form th:action="@{/users/update/{id}(id=${user.user_id})}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{user_id}">

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" th:field="*{full_name}" required>
            <span class="text-danger" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}"></span>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label>Role</label>
            <select class="form-control" th:field="*{role}">
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
                <option value="TEACHER">Teacher</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/users" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
