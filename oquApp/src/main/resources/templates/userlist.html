<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>User Management</h2>

  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

  <a href="/users/create" class="btn btn-primary mb-3">Create New User</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.user_id}"></td>
      <td th:text="${user.full_name}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}"></td>
      <td>
        <a th:href="@{/users/edit/{id}(id=${user.user_id})}" class="btn btn-sm btn-warning">Edit</a>
        <a th:href="@{/users/delete/{id}(id=${user.user_id})}" class="btn btn-sm btn-danger"
           onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
